<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>上传图片</title>
<script type="text/javascript" src="uploadify/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="uploadify/swfobject.js"></script>
<script type="text/javascript"
	src="uploadify/jquery.uploadify.v2.1.4.min.js"></script>
<link href="uploadify/uploadify.css" type="text/css" rel="stylesheet">
<script type="text/javascript">
	
	$(document).ready(function() {
		$('#button-1').bind('click', function(){
			$('#prefix-1').uploadifyUpload();
		});
		$('#prefix-1').uploadify({
			'uploader' : 'uploadify/uploadify.swf',
			'script' : 'uploadServlet?imageindex=1',
			'cancelImg' : 'uploadify/cancel.png',
			'folder' : '/uploads',
			'auto' : false,
			'buttonText' : '选择上传的文件',
			'onComplete'  : function(event, ID, fileObj, response, data) {
			      $('#prefix-1').attr('src', 'uploads/prefix-1.jpg');
			 }
		});
		$('#button-2').bind('click', function(){
			$('#prefix-2').uploadifyUpload();
		});
		$('#prefix-2').uploadify({
			'uploader' : 'uploadify/uploadify.swf',
			'script' : 'uploadServlet?imageindex=2',
			'cancelImg' : 'uploadify/cancel.png',
			'folder' : '/uploads',
			'auto' : false,
			'buttonText' : '选择上传的文件',
			'onComplete'  : function(event, ID, fileObj, response, data) {
			      $('#prefix-2').attr('src', 'uploads/prefix-2.jpg');
			 }
		});
	});
</script>
</head>
<body>
<img alt="prefiex-1" src="uploads/prefix-1.jpg">
<input id="prefix-1" name="prefix-1" type="file" />
<input id="button-1" type="button" value="上传" />
<br />
<img alt="prefiex-2" src="uploads/prefix-2.jpg">
<input id="prefix-2" name="prefix-2" type="file" />
<input id="button-2" type="button" value="上传" />
</body>
</html>
